<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MoodNail</title>
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>MoodNail</h1>
    <div class="catchphrase">A perfect nail color for every mood!</div>

    <div class="input-row">
      <div class="input-group">
        <label for="weather">Weather</label>
        <div class="icon">
          <img src="assets/weather.jpg" alt="Weather Icon" />
        </div>
        <select id="weather">
          <option value="Sunny">Sunny</option>
          <option value="Snowy">Snowy</option>
          <option value="Rainy">Rainy</option>
          <option value="Cloudy">Cloudy</option>
        </select>
      </div>

      <div class="input-group">
        <label for="mood">Mood</label>
        <div class="icon">
          <img src="assets/smile.jpg" alt="Mood Icon" />
        </div>
        <select id="mood">
          <option value="Happy">Happy</option>
          <option value="Sad">Sad</option>
          <option value="Excited">Excited</option>
          <option value="Peaceful">Peaceful</option>
          <option value="Adventurous">Adventurous</option>
        </select>
      </div>

      <div class="input-group">
        <label for="event">Event</label>
        <div class="icon">
          <img src="assets/calendar.jpg" alt="Event Icon" />
        </div>
        <select id="event">
          <option value="None">None</option>
          <option value="Birthday">Birthday</option>
          <option value="Wedding">Wedding</option>
          <option value="Concert">Concert</option>
          <option value="Vacation">Vacation</option>
        </select>
      </div>
    </div>

    <div class="button-container">
        <button id="submitBtn">Get Colour</button>
        <div class="button-right">
         <button id="surpriseBtn" class="small-button">Surprise Me</button>
        </div>
    </div>

    <div id="resultContainer">
    <div class="result-text">
      <p>You Should Try:</p>
      <div id="result" class="color-name"></div>
    </div>
    <div id="colorCircle"></div>
  </div>
</div>

  <script src="index.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
